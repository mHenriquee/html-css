<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando imagens</h1>
    <p> Vamos colocar uma imagem aqui para testar! </p>
    <img src="imagens/logo-html.webp" alt="Logo do HTML5"> <!-- crtl + ESPAÇO - mostra todos os arquivos que você tem na pasta -->

    <p> Podemos também puxar imagens de subpastas, que o correto a se fazer - separar em páginas</p>
    <img src="imagens/css-logo.png" alt="Imagem CSS">

    <p> Vamos utilizar imagens externas</p>
    <img src="https://img.icons8.com/color/512/javascript.png" alt="Logo JavaScript">
</body>
</html>
