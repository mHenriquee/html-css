<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando uma imagem no fundo</title>
    <style>
        /*Qualquer DIV que tiver a classe quadrado */
        div.quadrado {
            /* size - style - color */
            display: inline-block;
            border: 1px solid black;
            width: 300px;
            height: 300px;
            background-color: aliceblue;
            border-radius: 5px;
            margin: auto;
        }

        div#q1 {
            background-color: rgb(93, 169, 240);
        }

        div#q2 {
            background-image: linear-gradient(to top, red, orange, yellow);
        }

        div#q3 {
            background-image: url(imagens/wallpaper002.jpg);
            background-position: center;
        }

        h1 {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Colocando imagens no fundo</h1>
    
    <div class="quadrado" id="q1">

    </div>


    <div class="quadrado" id="q2">

    </div>


    <div class="quadrado" id="q3">

    </div>
</body>
</html>
