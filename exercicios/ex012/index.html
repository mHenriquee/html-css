<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vamos inserir vídeos hospedando localmente</h1>
    <p>Este vídeo está sendo hospedado no meu próprio servidor</p>

    <!-- poster = thumbnail -->
    <video width="300px" poster="" controls loop>
        <source src="midia/video.mp4.mp4" type="video/mp4">
        <source src="midia/Videoaa.Mp4.mp4" type="video/mp4">
        <!-- video/webm -- video/ogg -->
    </video>
    
    <h1>Incorporando vídeos do Youtube!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pzt6SmvGpXk?si=ICYY2pCdLroEUhbH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" autoplay allowfullscreen></iframe>


</body>
</html>
