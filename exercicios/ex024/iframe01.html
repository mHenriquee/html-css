<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando IFrames</title>
    <style>
        iframe {
            height: 500px;
            width: 600px;
            padding: 20px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do 

        <!-- Link dentro do iframe como medida de segurança, caso o iframe não seja compatível
        
        
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe>

       para aprender a programar.

    </p>

    <p> O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"> no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe>

    </p>

    <p>

        <iframe src="pagina02.html" frameborder="333" >Outra página teste</iframe>

    </p>
    
</body>
</html>
