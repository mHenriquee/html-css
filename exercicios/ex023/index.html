<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            ;
        }

        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            
        }

        .a1, .a3 {
            background-color: rgb(18, 189, 189);
            text-align: right;
            vertical-align: bottom;
        }

        #e1 {
            background-color: wheat;
        }

    </style>
</head>
<body>
    <h1>Nossa Primeira Tabela</h1>
    <!-- Hierarquia de tabelas - table > table row > table data -->

    <table>
        
        <tr class="a1">
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>

        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>

        <tr class="a3">
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>
            <td>D2</td>
            <td>
        </tr>

        <tr>
            <td id="e1">E1</td>
            <td>E2</td>
        </tr>
    </table>

</body>
</html>
