<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            background-color: rgb(223, 223, 223);
        }

        table {
            background-color: rgb(255, 255, 255);
            border: 1px solid black;
            padding: 5px;
            margin: 50px;
            display: inline-block;
        }

        td, th {
            border: 2px solid black;
            text-align: center;
            padding: 10px;
            width: 50px;
        }

        tr {
            background-color: rgb(87, 144, 194);
            color: white;
        }

        caption {
            color: rgb(255, 255, 255);
            background-color: rgb(15, 30, 119);
            padding: 6px;
            font-size: large;
        }

    </style>
</head>
<body>

    <table>

         <thead>
             <caption> DESAFIO 1 </caption>
         </thead>

        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>3</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>

        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>

        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>

        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

    <table>

         <thead>
             <caption> DESAFIO 2 </caption>
         </thead>

         <tr> 
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
         </tr>

         <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
         </tr>

         <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
         </tr>

         <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
         </tr>

         <tr>
            <td colspan="4">M</td>
         </tr>

    </table>

    
</body>
</html>
