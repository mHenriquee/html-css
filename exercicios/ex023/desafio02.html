<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
        }

        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            width: 100px;
        }

        tr {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
        }

        caption {
            color: rgb(255, 255, 255);
            background-color: rgb(255, 221, 31);
            padding: 6px;
            font-size: large;
        }

        tbody > tr:nth-child(even) {
            background-color: rgb(255, 236, 196);
        }


    </style>
</head>
<body>
    <table>

        <caption> DESAFIO 3 </caption>

    <thead>
        <tr>
            <th scope="col" style="background-color: rgba(250, 178, 90, 0.541); color: white;">GRUPO</th>
            <th scope="col" style="background-color: rgba(250, 178, 90, 0.829); color: white;">NOMES</th>
            <th scope="colgroup" style="background-color: rgb(250, 178, 90); color: white;"colspan="3">FILMES</th>
        </tr>
    </thead>

    <tbody>
        
            <tr>
                <th scope="rowgroup" rowspan="3" style="background-color: rgba(255, 112, 155, 0.568); color: white;">MULHERES</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="3" style="background-color: rgba(28, 31, 255, 0.61); color: white;">HOMENS</th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-e</td>
                <td>Oldboy</td>
                <td>Rango</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
    </tbody>

    </table>
</body>
</html>
