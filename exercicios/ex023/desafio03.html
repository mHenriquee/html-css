<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            text-align: center;
        }

        thead {
            background-color: rgb(70, 30, 216);
            color: white;
        }

        tfoot {
            background-color: rgb(109, 115, 138);
            color: white;
        }

        .titulo {
            color: white;
        }

        caption {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: large;
            background-color: rgb(164, 139, 255);
            border: 1px solid black;
            border-bottom: 0px;
            color: white;
            font-variant: small-caps;
            font-size: 1.3em;
        }

        col.media {
            background-color: rgb(228, 228, 228);
        }

        col.area {
            background-color: rgb(154, 154, 255);
        }

        div.container {
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container"> 
    <table>
        <colgroup>
            <col class="area">
            <col class="disciplinas">
            <col class="nota1">
            <col class="nota2">
            <col class="media">
        </colgroup>

        <caption>Boletim Escolar</caption>

        <thead>
            <tr>
                <th scope="row" rowspan="2">Área</th>
                <th scope="rowgroup" rowspan="2">Disciplinas</th>
                <th scope="rowgroup" colspan="2" style="background-color:rgb(79, 17, 224);">Notas</th>
                <th scope="rowgroup" rowspan="2">Média</th>
            </tr>
    
            <tr>
                <th scope="rowgroup" style="background-color:rgb(87, 57, 255)";>Nota 1</th>
                <th scope="rowgroup" style="background-color:rgb(87, 57, 255)";>Nota 2</th>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4" class="titulo">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
    
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
    
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
    
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
    
        <tfoot>
            <tr>
                <th scope="col" colspan="4" style="border-bottom: 0px;">Média de Exatas</th>
                <td style="border-bottom: 0px;"><strong>0.0</strong></td>
            </tr>
        </tfoot>
    </table>
    
    <table>
        <colgroup>
            <col class="area">
            <col class="disciplinas">
            <col class="nota1">
            <col class="nota2">
            <col class="media">
        </colgroup>
    
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4" class="titulo">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
    
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
    
        <tfoot>
            <tr>
                <th scope="col" colspan="4">Média de Humanas</th>
                <td><strong>0.0</strong></td>
            </tr>
        </tfoot>
    </table>
</div>

</body>
</html>
