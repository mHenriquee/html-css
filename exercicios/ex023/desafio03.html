<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
        }

        thead, tfoot {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<table>

    <thead>
        <tr>  
            <th scope="row" rowspan="2">Área</th>
            <th scope="rowgroup" rowspan="2">Disciplinas</th>
            <th scope="rowgroup" colspan="2">Notas</th>
            <th scope="rowgroup" rowspan="2">Média</th>
        </tr>

        <tr>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th scope="rowgroup" rowspan="4">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <th colspan="4">Média de Exatas</th>
            <td>0.0</td>
        </tr>
    </tfoot>
</table>

<table>
    <tbody>
        <tr>
            <th scope="rowgroup" rowspan="4">Exatas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
    </tbody>
    
    <tfoot>
        <tr>
            <th colspan="4">Média de Humanas</th>
            <td>0.0</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
