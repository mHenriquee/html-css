<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr> <!-- Criando uma linha para separar-->
    <p> Aqui posso colocar meus <p>Paragráfos</p></p>

    <p> Posso colocar vários paragráfos, pois são diferentes do &lt;h1&gt; &lt;/h1&gt;</p> <!-- lt - lower than  e gt - greater than -->

    <p> Aqui vou utilizar o <br> para quebrar a linha por exemplo </p>

    <p> Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr; <!-- Seta apontando para cima -->
    </p>

    <p> Agora para alguns emojis 
        <!-- &#x utilizado para puxar dados em hexadecimal, código na emojipedia -->
        &#x1F556;
        &#x1F566;
    </p>
</body>
</html>
