<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(31, 141, 141);
            width: 200px;
            height: 200px;
            border: 2px solid black;
            text-align: center;
        }

        div:hover{
            background-color: rgb(42, 189, 189) ;
        }


    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
