<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <fieldset>
    <legend>Escolha!</legend>
    <form action="cadastro.php" method="POST" autocomplete="on">

        <p>
            <label for="icor">Selecione uma cor:</label> <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Qualidade do serviço (0 a 10):</label> <input type="range" name="nivel" id="inivel" min="0" max="10" value="5">
        </p>
        <p>
            <label for="iimagem">Selecione uma foto:</label> <input type="file" name="imagem" id="iimagem">
        </p>

    </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
