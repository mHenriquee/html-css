<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
    
    <p> <label for="inome">Nome: <input type="text" name="nome" id="inome"      required maxlength="30" placeholder="Digite seu nome completo" size="30"    autocomplete="username">
    </label>
    </p>

    <!-- min / max servem para inputs numéricos diferentes do minlength de textos
    step mostra de quanto em quanto devemos pular os números - 0 > 0.5 > 1 > 1.5 
    -->
    <p>
        <label for="imedia">Média: </label> <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required>
    </p>

    <p>
        <label for="imes">Período Letivo</label> 
        <input type="month" name="mes" id="imonth" value="2025-11">
    </p>

    <p>
        <label for="idata">Dia de provas</label> <input type="date" name="data" id="idata" value="2025-11-28">
    </p>

    <p>
        <label for="ihora">Horário: </label>
            <input type="time" name="hora" id="ihora" value="11:32">
    </p>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
