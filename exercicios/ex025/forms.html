<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #botao {
            background-color: rgba(255, 255, 255, 0.493);
            color: rgb(0, 0, 0);
            border: 2px solid black;
            padding: 5px;
            font-weight: 500;
        }

        #botao:hover {
            background-color: rgb(247, 247, 247);
        }

        #botao:active {
            background-color: rgb(0, 0, 0);
            color: white;
        }
        
    </style>
</head>
<body>
    <h1>Nosso primeiro formulário</h1>

    <form action="cadastro.php" method="POST" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><label for="isenha">Senha:</label> 
            <input type="password" name="senha" id="isenha"></p>

        <p>
            <input type="checkbox" name="checkbox" id="icheckbox">
            Aceito os Termos de Contrato</p>

        <input type="button" id="botao" value="Enviar">
    </form>
    
</body>
</html>
