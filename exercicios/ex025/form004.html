<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="iemail">E-mail: </label>
            <input type="e-mail" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itelefone">Telefone: </label>
            <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="\(\d{2}\)\d{4,5}-\d{4}$" required>
            <!-- Dois digitos dentro de parentêses, depois de 4 a 5 digitos, um traço - e 4 digitos -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>

    </form>
</body>
</html>
